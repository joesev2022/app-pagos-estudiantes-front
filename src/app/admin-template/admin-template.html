<mat-toolbar color="primary">
  <button mat-button (click)="myDrawer.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>

  <span style="flex: auto;"></span>

  <button mat-button routerLink="/admin/home">Home</button>
  <button mat-button routerLink="/admin/profile">Perfil</button>

  @if(authService.roles.includes('ADMIN')) {
    <button mat-button [matMenuTriggerFor]="importMenu">
      <mat-icon iconPosition="end">keyboard_arrow_down</mat-icon>
      Importar
    </button>
  }

  <mat-menu #importMenu="matMenu">
    <button mat-menu-item routerLink="/admin/load-estudiantes">Cargar Estudiantes</button>
    <button mat-menu-item routerLink="/admin/load-pagos">Cargar Pagos</button>
  </mat-menu>

  @if (authService.isAuthenticated) {
    <button mat-button>
      <mat-icon iconPosition="end">person</mat-icon>
      {{ authService.username }}
    </button>
  }

  <button mat-raised-button color="accent" (click)="authService.logout()">Salir</button>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer #myDrawer mode="side" opened position="start">
    <mat-list>
      <mat-list-item>
        <button mat-button routerLink="/admin/dashboard">
          <mat-icon mat-list-icon>dashboard</mat-icon>
          Dashboard
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/admin/estudiantes">
          <mat-icon mat-list-icon>group</mat-icon>
          Estudiantes
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/admin/pagos">
          <mat-icon mat-list-icon>attach_money</mat-icon>
          Pagos
        </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 100vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
