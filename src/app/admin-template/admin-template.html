<mat-toolbar color="primary">
  <button mat-button (click)="myDrawer.toggle()" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>

  <span style="flex: auto;"></span>

  <button mat-button routerLink="/home">Home</button>
  <button mat-button routerLink="/profile">Perfil</button>

  <button mat-button [matMenuTriggerFor]="importMenu">
    <mat-icon iconPosition="end">keyboard_arrow_down</mat-icon>
    Importar
  </button>

  <mat-menu #importMenu="matMenu">
    <button mat-menu-item routerLink="/load-estudiantes">Cargar Estudiantes</button>
    <button mat-menu-item routerLink="/load-pagos">Cargar Pagos</button>
  </mat-menu>

  <button mat-raised-button color="accent" routerLink="/login">Salir</button>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer #myDrawer mode="side" opened position="start">
    <mat-list>
      <mat-list-item>
        <button mat-button routerLink="/dashboard">
          <mat-icon mat-list-icon>dashboard</mat-icon>
          Dashboard
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/estudiantes">
          <mat-icon mat-list-icon>group</mat-icon>
          Estudiantes
        </button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/pagos">
          <mat-icon mat-list-icon>attach_money</mat-icon>
          Pagos
        </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="min-height: 100vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
